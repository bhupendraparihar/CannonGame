<html>
<head>
	<title></title>
	<style type="text/css">
		div.cannon{
			position: absolute;
			height: 1px;
			width:1px;
			background-color: #000;
			top: 100px;
			left: 100px;
		}
		svg{
			background-color: #CCC;
			border: 1px solid #000;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
</head>
<body>
<div class="cannon"></div>
<svg height="500" width="500">
  <line x1="0" y1="250" x2="500" y2="250" style="stroke:rgb(255,0,0);stroke-width:1" />
  <line x1="250" y1="0" x2="250" y2="500" style="stroke:rgb(255,0,0);stroke-width:1" />
</svg>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="Coordinates.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var coords = new Coordinates;

		var myCoordArray = coords.getXYArray("Math.sqrt(4-(x*x))",250,250,-4,4,50);

		for(var i in myCoordArray){
			var $div = $('<div class="cannon" style="top:'+myCoordArray[i].y+'px;left:'+myCoordArray[i].x+'px;"></div>');
			$('body').append($div);
		}
	});
</script>
</body>
</html>
